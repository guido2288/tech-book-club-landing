<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tech book club</title>
</head>
<body>

  <header>
      <nav>
        <img src="./assets/images/logo.svg" alt="logo.svg">
      </nav>
      <div class="left-hero">
        <h1>Join the ultimate tech book club</h1>
        <p>Turn your reading time into learning time with fellow tech enthusiasts. Get curated recommendations, join vibrant discussions, and level up your skills one chapter at a time.</p>
        <button>REVIEW MEMBERSHIP OPTIONS <img src="./assets/images/icon-arrow-down.svg" alt="arrow-down"> </button>

        <div class="avatars-container">
          <img src="./assets/images/image-avatars.webp" alt="image-avatars">

          <div class="avatar-text">
            <div class="start-container">
              <img src="./assets/images/icon-star.svg" alt="icon-star">
              <img src="./assets/images/icon-star.svg" alt="icon-star">
              <img src="./assets/images/icon-star.svg" alt="icon-star">
              <img src="./assets/images/icon-star.svg" alt="icon-star">
              <img src="./assets/images/icon-star.svg" alt="icon-star">
            </div>
            <span>200+ developers joined already</span>
          </div>

        </div>


      </div>

      <div class="right-hero">
        <picture>
          <source media="(min-width: 1440px)" srcset="./assets/images/image-hero-desktop.webp">
          <source media="(min-width: 767px)" srcset="./assets/images/image-hero-tablet.webp">
          <img src="./assets/images/image-hero-mobile.webp" alt="image-hero">
        </picture>      

      </div>


  </header>

</body>
</html>
